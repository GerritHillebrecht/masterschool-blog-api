{% extends "layout.html" %}

{% block content %}
<div class="max-w-5xl mx-auto py-10">
    <h1 class="text-7xl">{{title}}</h1>
    <p class="mt-2">{{author}}</p>
    <p>{{created_at | format_date}}</p>
    <div class="grid grid-cols-[2fr,1fr] gap-8 mt-6">
        <p class="" style="columns: 2; ">
            {{content}}
        </p>
        <div class="relative">
            <div class="border rounded-xl p-4 sticky top-20">
                <h5 class="text-2xl mb-4">Discussion</h5>
                {% for comment in comments %}
                <div class="mb-4">
                    {% include "components/blog/chat-bubble.html" with context %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
