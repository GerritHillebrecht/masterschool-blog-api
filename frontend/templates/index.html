<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="container">
    <h1>ðŸ“š Blog Posts</h1>
    <div class="accordion mb-4" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Settings
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="input-field-group">
                        <div class="input-field" style="grid-column: span 2">
                            <input type="text" id="api-base-url" placeholder="Enter API Base URL"
                                   value="http://127.0.0.1:5002/api/v1">
                        </div>
                        <div class="input-field">
                            <button onclick="loadPosts()">Load Posts</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Add new Blogpost
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="input-field-group">
                        <div class="input-field">
                            <input type="text" id="post-title" required placeholder="Enter Post Title">
                        </div>
                        <div class="input-field">
                            <input type="text" id="post-content" required placeholder="Enter Post Content">
                        </div>
                        <div class="input-field">
                            <input type="text" id="post-author" required placeholder="Enter Author">
                        </div>
                        <div class="input-field">
                            <input type="text" id="post-categories" required
                                   placeholder="Enter Categories as comma-separated list">
                        </div>
                        <div class="input-field">
                            <input type="text" id="post-tags" required placeholder="Enter Tags as comma-separated list">
                        </div>
                        <div class="input-field">
                            <button onclick="addPost()">Add Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Very shitty search
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="input-field-group">
                        <div class="input-field">
                            <input type="text" id="search_bar" placeholder="search"/>
                        </div>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checked_title">
                                <label class="form-check-label" for="checked_title">
                                    Title
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checked_content" checked>
                                <label class="form-check-label" for="checked_content">
                                    Content
                                </label>
                            </div>
                        </div>
                        <div class="input-field">
                            <button onclick="veryShittySearch()">Search shittily</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="post-container">
        <!-- Blog posts will be inserted here by JavaScript -->
    </div>
</div>

<script src="static/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
