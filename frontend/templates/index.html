<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="container">
    <h1>ðŸ“š Blog Posts</h1>
    <div class="input-field">
        <input style="grid-column: span 2" type="text" id="api-base-url" placeholder="Enter API Base URL"
               value="http://127.0.0.1:5002/api/v1">
        <button onclick="loadPosts()">Load Posts</button>
    </div>
    <hr style="margin-block: 2rem;"/>
    <div class="input-field">
        <input type="text" id="post-title" required placeholder="Enter Post Title">
        <input type="text" id="post-content" required placeholder="Enter Post Content">
        <input type="text" id="post-author" required placeholder="Enter Author">
        <input type="text" id="post-categories" required placeholder="Enter Categories as comma-separated list">
        <input type="text" id="post-tags" required placeholder="Enter Tags as comma-separated list">
        <button onclick="addPost()">Add Post</button>
    </div>
    <hr style="margin-block: 2rem;"/>
    <div id="post-container">
        <!-- Blog posts will be inserted here by JavaScript -->
    </div>
</div>

<script src="static/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
