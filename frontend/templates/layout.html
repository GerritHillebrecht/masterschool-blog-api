<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pen & Pixel - {% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/global.css')}}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    {% block css_imports %} {% endblock %}
</head>
<body class="dark:bg-neutral-800 dark:text-white">
{% include "components/navbar.html" %}

{% block hero %} {% endblock %}
{% block content %} {% endblock %}

<div id="toast-parent-container" class="fixed bottom-4 right-4">
    <!-- {% include "components/toast.html" %} -->
</div>

{% include "components/footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="{{url_for('static',filename='js/theme.js')}}"></script>
<!--<script src="{{url_for('static',filename='js/toast.js')}}" type="module"></script>-->
{% block js_imports %} {% endblock %}
</body>
</html>
